events {}

http {
    # Docker’s embedded DNS on every container
    resolver 127.0.0.11 valid=30s ipv6=off;

    upstream firefly_upstream {
        # no “resolve” needed now; resolver + valid=30s already keeps it fres
        ip_hash;
        server firefly:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        # Increase timeouts
        proxy_connect_timeout 600;
        proxy_send_timeout 600;
        proxy_read_timeout 600;
        send_timeout 600;
        location / {
            proxy_pass         http://firefly_upstream;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
            # Additional headers for Laravel
            proxy_set_header   X-Forwarded-Host $server_name;
            proxy_redirect     off;
            # Buffer settings
            proxy_buffering    off;
        }
    }
}