events {}

http {
    # Docker’s embedded DNS on every container
    resolver 127.0.0.11 valid=30s ipv6=off;

    upstream firefly_upstream {
        # no “resolve” needed now; resolver + valid=30s already keeps it fresh
        server firefly:8080;
    }

    server {
        listen 80;
        location / {
            proxy_pass         http://firefly_upstream;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;
        }
    }
}
